<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./Assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <h1>Weather Dashboard</h1>
        
        <main class="justify-space-between my-5 container">
            <div class="row">
                <div class="col-12 col-md-4">
            
                    <form>
                        <div class="form-group">
                        <label for="exampleInputCity">Search for a City</label>
                        <input type="text" class="form-control" id="inputCity"  placeholder="City">
                        
                        </div>
                        <button type="submit" class="btn btn-primary">Sreach</button>
                    </form>
            
                    <div class="cities">
                        <ul  id="checkedCities"></ul> 
                    </div>
                </div>
            

                <div class="col-12 col-md-8">
                    <div class="card" id="currentWeather">
                        <div class="card-body">
                            <h3 class="card-title" id="city"></h3>
                            <p id="date"></p>
                            <img id="icon"></img>
                            <p class="card-text" id="temp"></p>
                            <p class="card-text" id="wind"></p>
                            <p class="card-text" id="humidity"></p>

                        </div>
                    </div>
                </br>


                    <div class="row">
                        <h3>5-Day Forecast</h3>
                    </div>

                    <div class="row">

                        <div class="col-md-2">
                            <div class="card">
                              <div class="card-body" id="day-1">
                                <h5 id="date1"></h5>
                                <img id="icon1"></img>
                                <p class="card-text" id="temp1"></p>
                                <p class="card-text" id="wind1"></p>
                                <p class="card-text" id="humidity1"></p>
                              </div>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="card">
                              <div class="card-body" id="day-2">
                                <h5 id="date2"></h5>
                                <img id="icon2"></img>
                                <p class="card-text" id="temp2"></p>
                                <p class="card-text" id="wind2"></p>
                                <p class="card-text" id="humidity2"></p>
                              </div>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="card">
                              <div class="card-body" id="day-3">
                                <h5 id="date3"></h5>
                                <img id="icon3"></img>
                                <p class="card-text" id="temp3"></p>
                                <p class="card-text" id="wind3"></p>
                                <p class="card-text" id="humidity3"></p>
                              </div>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="card">
                              <div class="card-body" id="day-4">
                                <h5 id="date4"></h5>
                                <img id="icon4"></img>
                                <p class="card-text" id="temp4"></p>
                                <p class="card-text" id="wind4"></p>
                                <p class="card-text" id="humidity4"></p>
                              </div>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="card">
                              <div class="card-body" id="day-5">
                                <h5 id="date5"></h5>
                                <img id="icon5"></img>
                                <p class="card-text" id="temp5"></p>
                                <p class="card-text" id="wind5"></p>
                                <p class="card-text" id="humidity5"></p>
                              </div>
                            </div>
                        </div>

                    </div>
                        


                    </div>

                </div>






            </div>    
          </main>






    </body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>

</html>
